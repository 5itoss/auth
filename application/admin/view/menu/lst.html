{include file="public/header"}
<style>
    table > tbody > tr > td{text-align: center}
    table > tbody > tr > td > i{font-weight:bolder}
</style>
<body class="body">

<!-- 工具集 -->
<div class="my-btn-box">
    <span class="fl">
        <!-- <a class="layui-btn layui-btn-danger radius btn-delect" id="btn-delete-all">批量删除</a> -->
        <!-- <a class="layui-btn btn-add btn-default" href="{:url('menu/add')}">添加</a> -->
        <a class="layui-btn btn-add btn-default" onClick="refresh()" ><i class="layui-icon">&#x1002;</i></a>
    </span>
    <span class="fr">
        <span class="layui-form-label">搜索条件：</span>
        <div class="layui-input-inline">
            <input type="text" autocomplete="off" placeholder="请输入搜索条件" class="layui-input">
        </div>
        <button class="layui-btn mgl-20">查询</button>
    </span>
</div>

<!-- 表格 -->
<table class="layui-table" lay-filter="test">
    <thead>
      <tr>
        <th style="text-align: center;width:10%">排序</th>
        <th style="text-align: center">ID</th>
        <th >菜单名称</th>
        <th style="text-align: center">菜单操作</th>
        <th style="text-align: center">状态</th>
        <th style="text-align: center">导航显示</th>
        <th style="text-align: center">操作</th>
      </tr>
    </thead>
    <tbody>
        {volist name="menus" id="vo"}
        <tr>
            <td>
                <input type="text" style="text-align:center;" name="sort" class="layui-input" value="{$vo.sort}">
            </td>
            <td>{$vo.id}</td>
            <td style="text-align: left">{$vo.name}</td>
            <td>{$vo.url}</td>
            <td>
                {if condition="$vo.status eq 1"}
                <i class="layui-icon" style="color:green">&#xe605;</i>
                {else /}
                <i class="layui-icon" style="color:red">&#x1006;</i>
                {/if}
            </td>
            <td>
                {if condition="$vo.is_display eq 1"}
                <i class="layui-icon" style="color:green">&#xe605;</i>
                {else /}
                <i class="layui-icon" style="color:red">&#x1006;</i>
                {/if}
            </td>
            
            <td>
                <a class="layui-btn layui-btn-mini">修改</a>
                <a class="layui-btn layui-btn-mini layui-btn-danger">删除</a>
            </td>
        </tr>
        {/volist}
    </tbody>
  </table>
  <a class="layui-btn layui-btn-lg">排序</a>

<script type="text/javascript" src="__admin__/frame/layui/layui.js"></script>
<script type="text/javascript" src="__admin__/js/index.js"></script>
<script type="text/javascript">

    // layui方法
    layui.use(['table', 'form', 'layer'], function () {

        // 操作对象
        var form = layui.form
                , table = layui.table
                , layer = layui.layer
                , $ = layui.jquery;


    });
    // 刷新
    function refresh(){
        window.location.reload();
    }
</script>
<!-- 表格操作按钮集 -->
<script type="text/html" id="barOption">
    <a class="layui-btn layui-btn-mini" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-mini layui-btn-normal" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-mini layui-btn-danger" lay-event="del">删除</a>
</script>
</body>
</html>
